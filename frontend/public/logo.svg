<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle (optional, kept subtle or removed for transparency) -->
  <!-- <circle cx="100" cy="100" r="90" fill="#fff0f5" /> -->

  <!-- "One" Text Construction with Rounded shapes -->
  <!-- O: Circle -->
  <circle cx="50" cy="100" r="35" fill="none" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" />
  
  <!-- n: Rounded path -->
  <path d="M100 135 V 85 A 15 15 0 0 1 130 85 V 135" fill="none" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- e: Rounded path -->
  <path d="M150 110 H 180 A 15 15 0 0 0 165 85 H 160 A 15 15 0 0 0 145 100 V 110 A 25 25 0 0 0 180 120" fill="none" stroke="url(#grad1)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Cute Bear Ears on the 'O' -->
  <circle cx="30" cy="70" r="10" fill="#ec4899" />
  <circle cx="70" cy="70" r="10" fill="#ec4899" />

</svg>
